<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <div class="wrapper">
      <header>
        <h1 style="text-align: center;">Split</h1>
        <p>Enter details</p>
      </header>
      <div class="form">
        <input type="number" class="pnum" spellcheck="false" placeholder="Number of people">

        <input class="cheeky" style="text-align: right;"type="checkbox" spellcheck="false" placeholder="Equal amount">
        <button onclick="window.location.href='index.html';">Submit</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>
